<!DOCTYPE html>

    <title>上海六院患者管理后台</title>

    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
        .form-group{
            margin-right: 25px;
            margin-bottom: 5px;
            float: left;
        }
        .form-group>label{
            width: 90px;
        }
        .form-inline{

        }

            margin-bottom: 50px;

</head>

    <body>
        <div th:replace="~{commons/common::topbar}"></div>

        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{commons/common::sidebar(active='list.html')}"></div>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-11 pt-3 px-4">
                    <h3 style="color: #007BFF">患者信息录入</h3>
                    <div class="table-responsive">
                        <form class="form-inline patient-base" method="POST" th:action="@{/patient/addPatient}" role="form">
                            <div class="warp">
                                <h4>患者基本情况数据采集</h4>
                                <div class="form-group">
                                    <label for="number1">编号：</label>
                                    <input type="text" class="form-control" name="number" id="number1"
                                           placeholder="请输入编号DSXXX">
                                </div>
                                <div class="form-group">
                                    <label for="username">姓名：</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                           placeholder="请输入姓名">
                                </div>
                                <div class="form-group">
                                    <label for="age">年龄：</label>
                                    <input type="text" class="form-control" name="gender" id="age"
                                           placeholder="请输入年龄">
                                </div>
                                <div class="form-group">
                                    <label for="diaAge">糖尿病龄：</label>
                                    <input type="text" class="form-control" name="diaAge" id="diaAge"
                                           placeholder="糖尿病龄">
                                </div>
                                <div class="form-group">
                                    <label for="opraTime">手术日期：</label>
                                    <input type="type" name="opraTime" class="form-control" id="opraTime"
                                           placeholder="手术日期">
                                </div>
                                <div class="form-group">
                                    <label for="roomId">住院号：</label>
                                    <input type="text" class="form-control" name="roomId" id="roomId"
                                           placeholder="住院号">
                                </div>
                            </div>
                            <div class="warp">
                                <div class="form-group">
                                    <label for="isDiabetes">性别：</label>
                                    <select name="gender" class="form-control" style="width: 205px" id="gender">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="isDiabetes">糖尿病：</label>
                                    <select name="isDiabetes" class="form-control" style="width: 205px" id="isDiabetes" >
                                        <option value="0">是</option>
                                        <option value="1">否</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label label="name">高血压：</label>
                                    <select name="highBlood" class="form-control" style="width: 205px" id="highBlood">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="boolFat">血脂异常：</label>
                                    <select name="boolFat" class="form-control" style="width: 205px" id="boolFat">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="opraType">手术方式：</label>
                                    <select name="opraType" class="form-control" style="width: 205px" id="opraType">
                                        <option value="RYGB">RYGB</option>
                                        <option value="SG">SG</option>
                                        <option value="Mini">Mini</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="reverseOpra">修正手术：</label>
                                    <select name="reverseOpra" class="form-control" style="width: 205px" id="reverseOpra">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="isFirstOpra">首次手术：</label>
                                    <select name="isFirstOpra" class="form-control" style="width: 205px" id="isFirstOpra">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary">提交</button>
                        </form>
                    </div>
